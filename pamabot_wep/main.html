<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first web page for ROS!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <script src="main.js" defer></script>
</head>

<body class="d-flex flex-column h-100">
  <!-- header -->
  <header class="header">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Hello ROS</h1>
        <p>Let's connect our website to ROS</p>
      </div>
    </div>
  </header>

  <!-- main content -->
  <main>
    <div class="container">
      <div class="row">
        <!-- Left menu -->
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Menu</h3>
              <p>Configuración de conexión</p>
              <hr>
              <label for="ipInput">Dirección del servidor:</label>
              <input type="text" id="ipInput" class="form-control" value="ws://10.0.2.15:9090" />
              <p class="mt-2" id="estado">🔌 Sin conexión</p>
              <button class="mt-2 btn btn-success" id="btn_con">Conectar</button>
              <button class="mt-2 btn btn-danger" id="btn_dis">Desconectar</button>
            </div>
          </div>
        </div>

        <!-- Right content -->
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center" id="title">Main content</h2>
              <button class="mt-2 btn btn-primary" id="btn_move">Mover</button>
              <button class="mt-2 btn btn-secondary" id="btn_stop">Parar</button>
              <button class="mt-2 btn btn-warning" id="btn_reverse">Cambiar sentido</button>
              <hr>
              <p>Coordenadas de la ubicación del robot</p>
              <p>
                <span>X: <span id="pos_x">0.00</span></span><br>
                <span>Y: <span id="pos_y">0.00</span></span>
              </p>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </main>

  <!-- footer -->
  <footer class="footer mt-auto bg-dark text-light">
    <div class="container">
      <h5>Page ends here!</h5>
    </div>
  </footer>
</body>
</html>
