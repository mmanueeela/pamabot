<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first web page for ROS!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <script src="main_servicio_movimiento.js" defer></script>
</head>

<body class="d-flex flex-column h-100">
  <!-- header -->
  <header class="header">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Bienvenido a Pamabot</h1>
      </div>
    </div>
  </header>

  <!-- main content -->
  <main>
    <div class="container">
      <div class="row">
        <!-- Left menu -->
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Menu</h3>
              <p class="text-center">Configuración de conexión</p>
              <hr>
              <label for="ipInput">Dirección del servidor:</label>
              <input type="text" id="ipInput" class="form-control" value="ws://10.0.2.15:9090" />
              <p class="mt-2" id="estado">🔌 Sin conexión</p>
              <button class="mt-2 btn btn-success" id="btn_con">Conectar</button>
              <button class="mt-2 btn btn-danger" id="btn_dis">Desconectar</button>
            </div>
          </div>
        </div>

        <!-- Right content -->
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center" id="title">Controles de movimiento circular</h2>
              <div class="d-flex justify-content-center gap-5">
                <button class="mt-2 btn btn-primary" id="btn_move">Mover</button>
                <button class="mt-2 btn btn-secondary" id="btn_stop">Parar</button>
                <button class="mt-2 btn btn-warning" id="btn_reverse">Cambiar sentido</button>
              </div>
              <hr>

              <h3 class="text-center">Controles WSAD</h3>
              <hr>

              <!-- Contenedor con Flexbox para centrar los botones con espaciado uniforme -->
              <div class="d-flex justify-content-center gap-5">
                <button class="mt-2 btn btn-primary" id="btn_delante">Delante</button>
                <button class="mt-2 btn btn-warning" id="btn_atras">Atrás</button>
                <button class="mt-2 btn btn-success" id="btn_izquierda">Izquierda</button>
                <button class="mt-2 btn btn-danger" id="btn_derecha">Derecha</button>
                <button class="mt-2 btn btn-secondary" id="btn_parar">Parar</button>
              </div>
              <hr>
              <p>Coordenadas de la ubicación del robot</p>
              <p>
                <span>Coordenada X: <span id="pos_x">0.00</span></span><br>
                <span>Coordenada Y: <span id="pos_y">0.00</span></span><br>
                <span>Coordenada Z: <span id="pos_z">0.00</span></span><br>
                <span>Orientación: <span id="pos_w">0.00</span></span>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Ubicaciones predeterminadas</h3>
              <div class="d-flex justify-content-center gap-3">
                <button class="mt-3 btn btn-info" id="btn_move_casa_to_cola_clientes">Casa Cola</button>
                <button class="mt-3 btn btn-danger" id="btn_move_cola_to_almacen">Cola Almacen</button>
                <button class="mt-3 btn btn-secondary" id="btn_move_almacen_to_cola">Almacen Cola</button>
                <button class="mt-3 btn btn-warning" id="btn_move_cola_to_casa">Cola Casa</button>
                <button class="mt-3 btn btn-primary" id="btn_move_casa_to_almacen">Casa Almacen</button>
                <button class="mt-3 btn btn-success" id="btn_move_almacen_to_casa">Almacen Casa</button>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer mt-auto bg-dark text-light">
    <div class="container">
      <h5>Page ends here!</h5>
    </div>
  </footer>
</body>
</html>
